<!DOCTYPE html>

<html lang="pt-br" xmlns="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="utf-8" />
    <title>Cadastro</title>
</head>
<body>
    <h1>FAÇA SEU CADASTRO <br></h1>
    <a href="Index.html">return</a>
    <hr>
    <form action="/leitura.html">
        <label for="fname">Nome:</label><br>
        <input type="text" id="fname" name="fname" value="insira seu nome"><br>
        <label for="sname">Sobrenome:</label><br>
        <input type="text" id="sname" name="sname" value="insira seu sobrenome"><br>
        <label for="email">Email:</label><br>
        <input type="email" id="email" name="email" value="insira seu email"><br>
        <label for="phone">Phone:</label><br>
        <input type="tel" id="phone" name="phone" pattern="+[0-9]{2}-[0-9]{2}-[0-9]{1}-[0-9]{4}-[0-9]{4}"><br>
        <label for="senha">Senha:</label><br>
        <input type="text" id="senha" name="senha" value="insira sua senha"><br>
        <label for="ssenha">Confirme:</label><br>
        <input type="text" id="ssenha" name="ssenha" value="confirme sua senha"><br>
        <label for="ndata">Data de nascimento:</label><br>
        <input type="date" id="ndata" name="ndata"><br>
        <label for="gender">Defina seu gênero:</label><br>
        <input type="radio" id="male" name="gender" value="male">
        <label for="male">Male:</label><br>
        <input type="radio" id="female" name="gender" value="female">
        <label for="female">Female:</label><br>
        <input type="radio" id="otherg" name="gender" value="otherg">
        <label for="otherg">Other:</label><br>
        <label for="myfile">Escolha um arquivo:</label><br>
        <input type="file" id="myfile" name="myfile"><br>
        <hr>
        <input type="checkbox" id="terms" name="terms">
        <label for="terms">Aceita os termos de escrita?</label>
        <input type="checkbox" id="tterms" name="tterms">
        <label for="tterms">Aceita os termos de imagem?</label><br>
        <input type="submit" value="Enviar">
    </form>
</body>
</html>
